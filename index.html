<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinha Frontend</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">

    <link rel="stylesheet" href="./generic.css">
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="./json-tree.css">

    <script src="./home.js"></script>
    <script src="./json-tree.js"></script>
</head>

<body>
    <main class="rf-main">
        <div id="home">
            <h1 class="rf-title">JSON Tree Viewer</h1>
            <h2 class="rf-subtitle">Simple JSON Viewer that runs completely on-client. No data exchange </h2>
            <button class="rf-button" onclick="openUpload()">
                <img src="./upload.svg" alt="Icone Upload">
                Load JSON
            </button>
            <input type="file" id="rf-upload" accept=".json" />
        </div>

        <div id="json-tree">
            <div class="rf-title"></div>
        </div>
    </main>
</body>

</html>
